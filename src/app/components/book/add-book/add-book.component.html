<div class="container">

  <h1 class="pb-4"> Add Book </h1>

<div *ngIf="error" class="alert alert-danger w-50 mt-4" role="alert">
  Book was not saved. Please try again.
</div>


<form [formGroup]="form">
    <div class="form-outline mb-4 w-50">
      <label class="form-label" id="" for="txtTitle">Title</label>
      <input type="text" class="form-control" id="txtTitle" [formControl]="controls.title" />
      <small class="text-danger"
        *ngIf="form.get('title')?.touched && form.get('title')?.hasError('required')">
        Book title is required.
      </small>
    </div>

    <div class="form-outline mb-4 w-50">
      <label class="form-label" for="txtDesc">Description</label>
      <input type="text" class="form-control" id="txtDesc" [formControl]="controls.description" />
      <small class="text-danger"
        *ngIf="form.get('description')?.touched && form.get('description')?.hasError('required')">
        Description is required.
      </small>
    </div>

    <!-- Password input - for testing passing set password already -->
    <div class="form-outline mb-4 w-50">
      <label class="form-label" for="txtISBN">ISBN</label>
      <input type="text" class="form-control" id="txtISBN" [formControl]="controls.isbn" maxlength="13" />
      <small class="text-danger"
        *ngIf="form.get('isbn')?.touched && form.get('isbn')?.hasError('required')">
        Book ISBN is required.
      </small>
    </div>
  
    <!-- Submit button -->
    <div class="d-flex justify-content-between">
      <button type="button"
      class="btn btn-primary btn-block"
      [disabled]="form.invalid"
      (click)="onAdd()">Add</button>

      <a routerLink="/home"> Home </a>
    </div>
  </form>

</div>
