<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">ISBN</th>
        <th scope="col">Author</th>
        <th scope="col">Pseudonym</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of books; index as rowIndex">
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ row.title }}</td>
        <td> {{ row.description }}</td>
        <td> {{ row.isbn }}</td>
        <td> {{ row.authorName }}</td>
        <td> {{ row.pseudonym }}</td>
      </tr>    
    </tbody>
  </table>

  <div *ngIf="booksFound === false" 
    class="alert alert-danger alert-dismissible fade show w-50 mt-4" role="alert">
    No Books Found
  </div>
